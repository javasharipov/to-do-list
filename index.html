<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="todo-container">
		<h1>To-Do List</h1>
		<form class="input-group form">
			<input required type="text" class="text" placeholder="Add a task">
			<button id="add-task-btn">Create</button>
		</form>
		<ul class="collection" id="task-list">
		</ul>
	</div>
	<script src="app.js"></script>
</body>

</html>
